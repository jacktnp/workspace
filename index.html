<!DOCTYPE html>
<html>
<head>
	<title>Jack'tnp WorkSpace</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="areas.css?v=3">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
</head>
<body>
<div class="profile mb-4">
  <h1 id="workspace">Jack'tnp WorkSpace</h1>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav" style="margin-right: auto;margin-left: auto;">
      <a class="nav-item nav-link disabled" href="#">Home</a>
      <a class="nav-item nav-link" href="#">Profile</a>
      <a class="nav-item nav-link active" href="#" style="border-bottom: 1px solid #000;">Project</a>
      <a class="nav-item nav-link disabled" href="#">Contact</a>
    </div>
  </div>
</nav>

<div id="workspace_db">
<div class="container">
 	<h1 class="mt-5">Recent :</h1>
	<div class="card-deck mt-3">
	  <div class="card" v-for="list in project">
	    <img class="card-img-top" :src="list.image" :alt="link.title">
	    <div class="card-body">
	      <h5 class="card-title">{{ list.link }}</h5>
	      <p><span class="tag">#Jack</span></p>
	      <a :href="list.link" class="btn btn-outline-primary w-100">view</a>
	    </div>
	    <div class="card-footer">
	      <small class="text-muted">
	      	{{ list.subject }} <span class="tag">{{ list.detail }}</span>
	      </small>
	    </div>
	  </div>
	</div>

	<h1 class="mt-4">Up Coming :</h1>

	<div class="card-deck mt-4">
  		<div class="card" v-for="none in upcoming">
    		<img class="card-img-top" :src="none.image" alt="no-image">
    		<div class="card-body">
      			<h5 class="card-title">{{ none.title }}</h5>
      			<p><span class="tag">#Jack</span></p>
    		</div>
    		<div class="card-footer">
      			<small class="text-muted">
      				{{ none.subject }} <span class="tag">{{ none.detail }}</span>
      			</small>
    		</div>
  		</div>
	</div>

</div><!--close container-->
</div>

<footer>

  </center>
</footer>

<script src="database.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
