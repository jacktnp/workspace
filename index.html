<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jack'tnp WorkSpace</title>
    <link rel="stylesheet" href="areas.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div class="profile mb-4">
        <h1 id="workspace">Jack'tnp WorkSpace</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto ml-auto">
            <a class="nav-item nav-link disabled" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Profile</a>
            <a class="nav-item nav-link active" href="#" style="border-bottom: 1px solid #000;">Project</a>
            <a class="nav-item nav-link disabled" href="#">Contact</a>
        </div>
    </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Recent :</h1>

	    <div class="row mt-3">
            <div class="col-md-3 mb-2" v-for="list in project">
                <div class="card">
                    <img class="card-img-top" :src="list.image" :alt="list.title">
                    <div class="card-body">
                        <h5 class="card-title">{{ list.title }}</h5>
                        <p><span class="tag" v-for="name in list.admin">#{{ name }}</span></p>
                        <a :href="list.link" class="btn btn-outline-primary w-100">view</a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{ list.subject }} <span class="tag">#{{ list.detail }}</span></small>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <h1 class="mt-5">Coming Soon :</h1>

	    <div class="row mt-3">
                <div class="col-md-4 mb-2" v-for="list2 in upcoming">
                    <div class="card">
                        <img class="card-img-top" :src="list2.image">
                        <div class="card-body">
                            <h5 class="card-title">{{ list2.title }}</h5>
                            <p><span class="tag">#Jack</span></p>
                            <a :href="list2.link" class="btn btn-outline-primary w-100">view</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{ list2.subject }} <span class="tag">#{{ list2.detail }}</span></small>
                        </div>
                    </div>
                </div>
            </div>
        
    </div>

</div>

<script src="file.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
